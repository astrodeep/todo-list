        $(document).ready(function () {
            $('.checkbox').on('click', function () {
                let title = $(this).find('.todo-article__title');
                let description = $(this).find('.todo-article__description');
                let item1 = $(this).find('input');

                item1.change(function (ev) {
                    if ($(this).prop('checked')) {
                        title.addClass('todo-article__title_checked')
                        description.addClass('todo-article__description_checked')
                    } else {
                        title.removeClass('todo-article__title_checked')
                        description.removeClass('todo-article__description_checked')
                    }
                });
            });


        });
